<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Hello Admin</title>
    <th:block th:replace="fragments :: link-styles" th:remove="tag"/>
</head>
<body>
<th:block th:replace="fragments :: navigator" th:remove="tag"/>
<main>
    <div class="container marketing">
        <h2>Edycja konta nauczyciela</h2>
        <form th:action="@{/admin/account/edit/nauczyciel}" method="post" th:object="${konto_nauczyciela}">
            <input type="text" th:field="*{id}" hidden readonly>
            <div class="row col-12 form-container">
                <div class="row col-md-12 form-input-row">
                    <div class="col-md-6">
                        <label for="username">Login:</label>
                    </div>
                    <div class="col-md-6">
                        <input class="form-control" readonly type="text" id="username" th:field="*{username}">
                    </div>
                </div>
                <div class="row col-md-12 form-input-row">
                    <div class="col-md-6">
                        <label for="not_expired">Nieprzedawniony:</label>
                    </div>
                    <div class="col-md-6">
                        <input id="not_expired" type="checkbox" th:field="*{accountNonExpired}">
                    </div>
                </div>
                <div class="row col-md-12 form-input-row">
                    <div class="col-md-6">
                        <label for="not_expired">Niezablokowany:</label>
                    </div>
                    <div class="col-md-6">
                        <input id="not_locked" type="checkbox" th:field="*{accountNonLocked}">
                    </div>
                </div>
                <div class="row col-md-12 form-input-row">
                    <div class="col-md-6">
                        <label for="enabled">Aktywny:</label>
                    </div>
                    <div class="col-md-6">
                        <input id="enabled" type="checkbox" th:field="*{enabled}">
                    </div>
                </div>
                <hr>
                <div class="row col-md-12 form-input-row">
                    <div class="col-md-6">
                        <label for="password">Has≈Ço:</label>
                    </div>
                    <div class="col-md-6">
                        <input class="form-control" type="password" id="password" th:field="*{password}">
                    </div>
                </div>
                <input type="text" th:field="*{nauczyciel.id}" hidden readonly>
                <div class="row col-md-12 form-input-row">
                    <div class="col-md-6">
                        <label for="username">Imie:</label>
                    </div>
                    <div class="col-md-6">
                        <input class="form-control" type="text" id="imie" th:field="*{nauczyciel.imie}">
                    </div>
                </div>
                <div class="row col-md-12 form-input-row">
                    <div class="col-md-6">
                        <label for="nazwisko">Nazwisko:</label>
                    </div>
                    <div class="col-md-6">
                        <input class="form-control" type="text" id="nazwisko" th:field="*{nauczyciel.nazwisko}">
                    </div>
                </div>
                <div class="row col-md-12 form-input-row">
                    <div class="col-md-6">
                        <label for="email">Email:</label>
                    </div>
                    <div class="col-md-6">
                        <input class="form-control" type="text" id="email" th:field="*{nauczyciel.email}">
                    </div>
                </div>
                <div class="row col-md-12 form-input-row">
                    <div class="col-md-6">
                        <label for="przedmiot">Przedmiot:</label>
                    </div>
                    <select th:field="*{nauczyciel.przedmiot}" id="przedmiot">
                        <option th:each="przed : ${przedmioty}" th:text="${przed}" th:value="${przed}"></option>
                    </select>
                </div>
                <div class="row col-md-12 form-button-row">
                    <div class="col-md-6">
                        <button type="reset" class="btn btn-warning offset-3 col-md-6">Reset</button>
                    </div>
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-primary offset-3 col-md-6">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</main>
<th:block th:replace="fragments :: scripts" th:remove="tag"/>
</body>
</html>
