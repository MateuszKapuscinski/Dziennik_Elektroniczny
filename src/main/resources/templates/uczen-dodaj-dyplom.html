<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Dodaj dyplom</title>
  <th:block th:replace="fragments :: link-styles" th:remove="tag"/>
</head>
<body>
<th:block th:replace="fragments :: navigator" th:remove="tag"/>
<main>
  <div class="container marketing">
    <hr>
    <h2>Dodaj dyplom</h2>
    <form th:action="@{/teacher/dodaj/dyplom}" method="post" th:object="${nowy_dyplom}">
      <input type="number" hidden th:field="*{id}" readonly>
      <input type="number" hidden th:value="${uczenId}"  name="id_ucznia" readonly>
      <input type="number" min="1.0" max="6.0" step="0.01" th:field="*{sredniaOcen}">
      <select th:field="*{typWyroznienia}">
        <option th:each="wyroznienie : ${typ_wyroznienia}"
                th:text="${wyroznienie}"
                th:value="${wyroznienie}">
        </option>
      </select>
      <input type="text" th:field="*{opis}">
      <input type="submit">
    </form>
    </hr>
  </div>
</main>
<th:block th:replace="fragments :: scripts" th:remove="tag"/>
</body>
</html>
